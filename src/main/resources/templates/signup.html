<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<!-- 에러 메시지 출력 -->
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>
<form th:action="@{/signup}" method="post" th:object="${user}">
    <div>
        <label>이름:</label>
        <input type="text" th:field="*{name}" placeholder="이름을 입력하세요" required />
    </div>
    <div>
        <label>역할:</label>
        <select th:field="*{role}" required>
            <option value="" disabled>권한을 선택하세요</option>
            <option value="user">user</option>
            <option value="admin">admin</option>
        </select>
    </div>
    <div>
        <button type="submit">회원가입</button>
    </div>
</form>
</body>
</html>
